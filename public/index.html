<!DOCTYPE html>
<html>
    <head>
    <title>UF Rocket Team</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="threejs-loader/OBJLoader.js"></script>
    <script src="threejs-loader/MTLLoader.js"></script> 
    <script src="js/OrbitControl.js"></script> 
    <script src="js/threex.domevents.js"></script>
    <style type="text/css">
    body {
        margin: 0px;
        height: 100vh;
    }
    canvas{
        display: block;
    }
    </style>
    </head>
    <body>
            <div id="info">
                    <a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> UF Rocket TEAM
            </div>
        <script>
            let missile;
            const scene = new THREE.Scene();

            const light = new THREE.DirectionalLight('#ffffff',0.9);
            light.position.set(-20,0,100);
            scene.add(light);

            const light2 = new THREE.DirectionalLight('#ffffff',0.9);
            light2.position.set(0,-10,-10);
            scene.add(light2);


            //const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
            camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 200 );
			camera.position.set( - 0.7, 14.6, 43.2 );
            var clock = new THREE.Clock();
            //camera.position.z = 6.5;
            camera.lookAt( 0, 3, 0 );


            const renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setClearColor('#e5e5e5');

            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.setPixelRatio( window.devicePixelRatio );
            document.body.appendChild(renderer.domElement);
            

            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth,window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

           
          


            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2();


            window.addEventListener('click', onMouseMove);
            window.addEventListener('touchstart', onDocumentTouchStart, false);

            function onDocumentTouchStart(event) {
               event.preventDefault();
                event.clientX = event.touches[0].clientX;
                event.clientY = event.touches[0].clientY;
                onMouseMove(event);
                console.log(" touch screen works");
            }

            function onMouseMove(event){
                event.preventDefault();

                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

               
                var intersects = raycaster.intersectObjects(scene.children, true);
                for( var i =0; i < intersects.length; i++){ // do what you want to do with the missile here
                        intersects[i].object.material.color.set(0xff0000)
                }
            }
            

           controls = new THREE.OrbitControls(camera,renderer.domElement);
           controls.minDistance = 1;
           controls.maxDistance = 1000;

            const geometry1= new THREE.SphereGeometry(4,4,4);
            const material1 = new THREE.MeshNormalMaterial({wireframe:true});
            const sphere1 = new THREE.Mesh(geometry1,material1);
            sphere1.position.x = -10;
            scene.add(sphere1);

             const domEvents = new THREEx.DomEvents(camera,renderer.domElement)
            // let missileClicked = false;
            // domEvents.addEventListener(missile, 'click', event => {
            //     if(!missileClicked){
            //         material.wireframe = false;
            //         sphereClicked = true;
            //     }else{
            //         material.wireframe = true;
            //         sphereClicked = false;
            //         console.log("works");
            //     }
            // })    

           domEvents.addEventListener(sphere1, 'mouseover', event => {
               sphere1.scale.set(5,5,5);
           });
           domEvents.addEventListener(sphere1, 'mouseout', event => {
               sphere1.scale.set(1,1,1);
           });

            const objLoader = new THREE.OBJLoader();
            objLoader.setPath('/blender-files/');

            var material = new THREE.MeshLambertMaterial({color:0xFFCC00});

            const mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('/blender-files/');

            new Promise((resolve) => {
                mtlLoader.load('missile.mtl', (materials) => {
                    resolve(materials);
                })
            })
            .then((materials) => {
                materials.preload();
                objLoader.setMaterials(materials);
                objLoader.load('deneme.obj', (object) => {
                    missile = object;
                    scene.add(object);
                });
            })

            function render() {

                var delta = clock.getDelta();
                if(missile) {
                    // missile.rotation.x += 0.001;
                    // missile.rotation.y += 0.001;
                    missile.rotation.z += delta * 0.3;
                }
                requestAnimationFrame(render);    
                controls.update();
                renderer.render(scene,camera);
            }

            render();

            


        </script>
    </body>
</html>
